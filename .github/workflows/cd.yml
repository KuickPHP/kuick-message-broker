name: "Kuick Message Broker Delivery"

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:

  Deploy:
    name: "Deploy"
    strategy:
      matrix:
        os-variant: ['bookworm', 'noble', 'jammy', 'alpine']
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
    - 
      name: Checkout code
      uses: actions/checkout@v4
    - 
      name: Build testing Docker Image
      uses: docker/build-push-action@v5
      with:
        push: false
        file: ./Dockerfile
        context: ./
        target: dist
        tags: testing
        build-args: OS_VARIANT=${{ matrix.os-variant }}
    - 
      name: Set up QEMU (multiplatform)
      uses: docker/setup-qemu-action@v3
    - 
      name: Set up Docker Buildx (multiplatform)
      uses: docker/setup-buildx-action@v3
    - 
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - 
      name: Prepare image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/message-broker
        tags: |
          type=raw,value=${{ github.ref_name }},enable=${{ 'apache' == matrix.os-variant }}
          type=raw,value=latest,enable=${{ 'noble' == matrix.os-variant }}
          type=raw,value=${{ github.ref_name }}-${{ matrix.os-variant }}
    - 
      name: Build & push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        push: true
        file: ./Dockerfile
        context: ./
        platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
        target: dist
        tags: ${{ steps.meta.outputs.tags }},
        labels: ${{ steps.meta.outputs.labels }},
        build-args: OS_VARIANT=${{ matrix.os-variant }}
